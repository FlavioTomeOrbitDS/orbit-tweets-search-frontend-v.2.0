<!-------------------------- FORM ------------------------------>
<div class="container">
  <br />
  <h2 style="color: #367fbf; font-weight: bold">Tweets Search</h2>
  <form method="post" name="form1">
    <div class="form-group">
      <!-------------------------- ACCOUNT CHECK ------------------------------>
      <label class="form-check-label" for="flexCheckChecked">
        Conta do Twitter
      </label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="1"
          name="account_radio"
          id="radio1"
          checked
          (click)="switchAccount(0)"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Conta 1 (@‌Orbit176178735)
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="1"
          name="account_radio"
          id="radio2"
          (click)="switchAccount(1)"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Conta 2 (@orbitdatascien1)
        </label>
      </div>
      <!-------------------------- Query ------------------------------>
      <label for="formGroupExampleInput">Query</label>
      <input
        type="text"
        class="form-control"
        name="query"
        id="query"
        placeholder="Insira a query de busca"
        required="true"
        [(ngModel)]="queryContent"
      />
      <!-------------------------- Idioma ------------------------------>
      <label for="inputState">Idioma</label>
      <select
        name="idioma"
        id="idioma"
        class="form-control"
        required="true"
        [(ngModel)]="langContent"
      >
        <option selected value="-1">Qualquer Idioma</option>
        <option *ngFor="let key of languageKeys" [value]="key">
          {{ languages[key] }}
        </option>
      </select>

      <!-- ------------------------ Datas ----------------------------
          <label  for="formGroupExampleInput">Data Inicial</label>
          <input
            type="text"
            class="form-control"
            name="datepicker"
            id="datepicker"
            required="true"
          />
          <label  for="formGroupExampleInput">Data Final</label>
          <input
            type="text"
            class="form-control"
            name="datepicker2"
            id="datepicker2"
            required="true"
          /> -->

      <br />
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="1"
          name="retweets_chk"
          id="retweets_chk"
          (click)="toogleIncludeRetweets()"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Incluir Retweets
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="1"
          name="replies_chk"
          id="replies_chk"
          (click)="toogleIncludeReplies()"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Incluir Replies
        </label>
      </div>
      <div class="container" style="align-items: center">
        <br />
        <p style="text-align: center">
          <button
            id="myBtn"
            type="submit"
            class="btn btn-primary"
            (click)="sendData('tweetscount')"
          >
            Tweets Count (Últimos 7 dias)
          </button>
          <br />
          <br />
          <button
            id="myBtn"
            type="submit"
            class="btn btn-primary"
            (click)="sendData('tweetssearch')"
          >
            Tweets Search (últimas 24 horas)
          </button>
        </p>
      </div>
    </div>
  </form>
</div>
